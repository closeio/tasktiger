version: 2

workflows:
  version: 2
  workflow:
    jobs:
      - test-3.7
      - test-3.8
      - test-3.9
      - test-3.10
      - black

defaults: &defaults
  working_directory: ~/code
  environment:
    # circleci exposes services on localhost
    REDIS_HOST: localhost
  steps:
  - checkout
  - run:
      name: Install dependencies
      command: pip install -r requirements.txt -r requirements-test.txt
  - run:
      name: Test
      command: pytest

jobs:
  test-3.7:
    <<: *defaults
    docker:
    - image: cimg/python:3.7
    - image: redis:5
  test-3.8:
    <<: *defaults
    docker:
    - image: cimg/python:3.8
    - image: redis:5
  test-3.9:
    <<: *defaults
    docker:
      - image: cimg/python:3.9
      - image: redis:5
  test-3.10:
    <<: *defaults
    docker:
      - image: cimg/python:3.10
      - image: redis:5
  black:
    working_directory: ~/code
    docker:
    - image: cimg/python:3.8
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pip install black==19.10b0 regex==2019.11.1
      - run:
          name: Check formatting
          command: black --check .
